    <body>
<p>My Family Book</p>
<img id="image" src="Family.png">

var names=["Family Book","Daddy","Mommy","Aadya"];

function next() {
document.getElementById("image").src=
  images[i];
document.getElementById("name").innerHTML=
names[i];
i++;
if(i==4){
i=0
  }
}



</script>
